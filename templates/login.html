{% extends "base.html" %}
{% block title %}Heroku Python TOTP Demo{% endblock %}
{% block content %}
<div class="jumbotron">
  <h1>Log in</h1>
  <form class="form-inline" role="form" method="post">
  <div class="form-group">
    <label class="sr-only" for="input-email">Email address</label>
    <input type="email" name="email" class="form-control" id="input-email" placeholder="Enter email" value="{{request.form.email}}">
  </div>
  <div class="form-group">
    <label class="sr-only" for="input-otp">Temporary code</label>
    <input type="text" name="otp" class="form-control" id="input-otp" placeholder="Enter Temporary Code">
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% if result == 'success' %}
<p>
    Success!
</p>
{% elif result == 'fail' %}
<p>
    Fail!
</p>
{% endif %}
</div>
{% endblock %}
